<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .food-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2px;
            padding: 0.050px;
            width: 200px;
        }
        .food-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .food-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .food-container a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }
        .food-container a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select a Type of Food</h1>
    <div class="food-grid">
        <div class="food-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzjMXMeHAE3ZQpBrDRsq74wGJlHfJKBKnslBb-TEFZzfC4RKdgHJy_2CnOMz-sO60_pgg&usqp=CAU" alt="South Indian Food">
            <a href="south_indian.html">South Indian Food</a>
        </div>
        <div class="food-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSywlOea4_bmgeKbCdp-__k-j8n5-e6--L5UA&s" alt="North Indian Food">
            <a href="north_indian.html">North Indian Food</a>
        </div>
        <div class="food-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsAm1KPuOStYEA3Cipn1Qxww9owTQQDOOr_w&s" alt="Bengali Food">
            <a href="bengali.html">Bengali Food</a>
        </div>
    </div>
</body>
</html>
